# NFT Collection Minting Configuration
# Use this after creating a collection token to mint NFTs that belong to the collection

collection:
  # Collection token ID obtained from collection creation
  token_id: "your_collection_token_id_here"
  
  # Base metadata shared by all NFTs in collection
  base_metadata:
    description: "Part of the Digital Art Masters Collection"
    
    # Collection-level royalties (can be overridden per NFT)
    royalties:
      - address: "9fArtistAddressHere..."
        percentage: 80
        name: "Artist"
      - address: "9fCharityAddressHere..."
        percentage: 15
        name: "Charity"
      - address: "9fPlatformAddressHere..."
        percentage: 5
        name: "Platform"

# Individual NFTs in the collection
